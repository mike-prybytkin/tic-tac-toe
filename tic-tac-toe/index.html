<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="favicon-game.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <p>Tic Tac Toe</p>
    </header>

    <main>
        <p>Move is &ldquo;<span class="who-is-move">x</span>&rdquo;</p>
        <div class="wrapper-box">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="wrapper-modal-result">
            <img class="fireworks" src="./assets/fireworks.gif" alt="fireworks">
            <div class="modal-window">
                <div>
                    <p class="message">message</p>
                    <div class="total-table">
                        <span class="total-item"></span>
                        <span class="total-item"></span>
                        <span class="total-item"></span>
                        <span class="total-item"></span>
                        <span class="total-item"></span>
                        <span class="total-item"></span>
                        <span class="total-item"></span>
                        <span class="total-item"></span>
                        <span class="total-item"></span>
                        <span class="total-item"></span>
                    </div>
                    <button class="close-button"> Start new game</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="span-block">
            <span>&copy;</span>
            <span>2022</span>
            <div class="git-link"><a href="https://github.com/mike-prybytkin" title="my github" target="_blank">github</a></div>
        </div>
        <div><a href="https://rs.school/js/" title="school link" target="_blank"><img class="school-logo" src="./assets/svg/rss.svg" alt="RS school logo"></a></div>
    </footer>
    
    <script src="./script/script.js"></script>
</body>
</html>
